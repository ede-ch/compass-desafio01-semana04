<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Dashboard</title>
    <link rel="stylesheet" href="/home/home.css" />
    <link rel="stylesheet" href="/navbar/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="main-container">
      <div class="content-container">
        <div class="text-content">
          <p class="sub-title">Proved By prodesigner</p>
          <h1 class="main-title">Work that we produce for our clients</h1>
          <p class="main-paragraph">
            Lorem ipsum is simply dummy text of the printing and typesetting
            industry. Lorem ipsum has been the industry's standard.
          </p>
          <button class="main-button">Get more details</button>
        </div>

        <div class="image-container">
          <img
            src="/home/images/joy_stick.png"
            alt="Joystick"
            class="joystick-image"
          />
          <div class="logos">
            <img
              src="/home/images/unreal 1.png"
              alt="Unreal Engine Logo"
              class="logo-unreal"
            />
            <img
              src="/home/images/cry.png"
              alt="CryEngine Logo"
              class="logo-cry"
            />
            <img
              src="/home/images/unity.png"
              alt="Unity Logo"
              class="logo-unity"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/navbar/navbar.js"></script>
    <script src="/navbar/load-navbar.js"></script>
  </body>
</html>
